steps:
  # Step 0: Authenticate Docker Hub using secrets
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

  # Steps 1-4: Your existing build and deployment steps
  ...

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'ganshekar/my-springboot-app:$COMMIT_SHA'

secrets:
  - name: 'docker-Username'  # Corrected to lowercase 'docker-username'
    secretEnv:
      DOCKER_USERNAME: 'docker-UserName'  # Use lowercase 'docker-username' as defined in Secret Manager
  - name: 'docker-password'
    secretEnv:
      DOCKER_PASSWORD: 'docker-password'
