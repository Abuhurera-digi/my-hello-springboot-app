steps:
  # Step 1: Build the Spring Boot application
  - name: 'maven:3.8.4-openjdk-11'
    entrypoint: 'mvn'
    args: ['clean', 'install']

  # Step 2: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'ganshekar/my-springboot-app:$COMMIT_SHA', '.']

  # Step 3: Log in to Docker Hub
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "$$DOCKER_HUB_PASSWORD" | docker login -u "$$DOCKER_HUB_USERNAME" --password-stdin

  # Step 4: Push the Docker image to Docker Hub
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'ganshekar/my-springboot-app:$COMMIT_SHA']

  # Step 5: Deploy the Docker image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'my-springboot-app'
      - '--image=docker.io/ganshekar/my-springboot-app:$COMMIT_SHA'
      - '--platform=managed'
      - '--region=us-central1'
      - '--allow-unauthenticated'

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'ganshekar/my-springboot-app:$COMMIT_SHA'

substitutions:
  _DOCKER_HUB_USERNAME: 'ganshekar'
  _DOCKER_HUB_PASSWORD: 'Ganshekar@1991'
